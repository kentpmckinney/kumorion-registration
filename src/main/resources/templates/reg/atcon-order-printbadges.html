<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Print Badges</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row">
        <table class="table-bordered table-striped table-sm mb-2">
            <tr>
                <th>Attendee Name</th>
                <th></th>
            </tr>
            <tr th:each="a : ${attendees}">
                <td th:text="${a.nameOrFanName}">Attendee Name</td>
                <td>Reprint</td>
            </tr>
        </table>
    </div>

    <div class="row">
        <form th:action="'/reg/atconorder/' + ${orderId} + '/printbadges'" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Printed Successfully" class="btn btn-primary mb-2">
        </form>
    </div>

</div>

</body>
</html>
