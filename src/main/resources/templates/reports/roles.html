<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Role Report</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <h1>Roles</h1>

    <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Role</th>
            <th>Rights</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${roles}">
            <td class="text-left" th:text="${r[0]}">Role</td>
            <td class="text-left" th:text="${r[1]}">Rights</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
