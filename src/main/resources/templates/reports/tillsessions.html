<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Active Logins</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <h1>Till Sessions</h1>

    <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>User</th>
            <th>Session</th>
            <th>Start</th>
            <th>End</th>
            <th>Total</th>
            <th>Payments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${data.empty}">
            <td colspan="3"> No Till Sessions Found </td>
        </tr>
        <tr th:each="b : ${data}">
            <td th:text="${b[0]}"></td>
            <td th:text="${b[1]}"></td>
            <td th:text="${b[2]}"></td>
            <td th:text="${b[3]}"></td>
            <td th:text="${b[4]}"></td>
            <td th:text="${b[5]}}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
