<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Staff</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <h1>Staff</h1>

    <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>User Name</th>
            <th>Phone Number</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="3"> No Users Found </td>
        </tr>
        <tr th:each="b : ${users}">
            <td class="text-left" th:text="${b[0]}">0</td>
            <td class="text-left" th:text="${b[1]}">0</td>
            <td class="text-left" th:text="${b[2]}">0</td>
            <td class="text-left" th:text="${b[3]}">0</td>
            <td class="text-left" th:text="${b[4]}">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
