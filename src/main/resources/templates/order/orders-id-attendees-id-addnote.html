<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Attendee</title>
    <script type="text/javascript" src="/js/attendeeform.js" defer></script>
</head>
<body>

<div layout:fragment="content" class="container">

    Add note for <span th:text="${attendee.name}"></span>:<br/>
    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group row mt-4">
            <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputMessage" name="message" placeholder="Message" autofocus></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input class="btn btn-primary" name="action" type="submit" value="Save" />
                <input class="btn btn-secondary" type="reset" value="Reset" />
                <a th:href="@{/orders/{orderId}/attendees/{attendeeId}(orderId=${attendee.orderId},attendeeId=${attendee.id})}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
